[build]
  command = "npm run build"
  publish = "dist"

# Optional: proxy API calls through Netlify instead of using VITE_API_BASE_URL
# Uncomment and set your Railway URL to avoid CORS entirely
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-railway-app.up.railway.app/api/:splat"
#   status = 200

# SPA fallback so refresh keeps the current route
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
